<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <script src="exercise.js"></script>
  </head>
  <body>
    <div>
      <label for="temperatureSelector">Temperatura</label>
      <select name="temperatureSelector" id="temperatureSelector">
        <option value="fahrenheitToCelsius">Fahrenheit To Celsius</option>
        <option value="celsiusToFahrenheit">Celsius To Fahrenheit</option>
      </select>
    </div>
    <br />
    <div>
      <label for="temperature">Write Temperature</label>
      <input type="number" id="temperature" min="0" value="0" />
      <label for="result">Conversion</label>
      <input type="number" id="result" disabled />
    </div>
    <br />
    <div>
      <button onclick="convertTemperature()">Convertir</button>
    </div>
  </body>
</html>
